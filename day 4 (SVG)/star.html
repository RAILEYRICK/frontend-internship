<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SVG Animation</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <svg viewBox="0 0 140 130" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 425.5 113.5">

    <a id="light" xlink:href="#">
      <mask id="mask">
        <circle id="lightbulb" cx="100" cy="100" r="10"/>
      </mask>
        <polygon  points="70,5 90,41 136,48 103,80 111,126 70,105 29,126 36,80 5,48 48,41" stroke="green" stroke-width="1" stroke-opacity="0.7" fill="white"/>

        <g mask="url(#mask)">
          <polygon id="star-light" points="70,5 90,41 136,48 103,80 111,126 70,105 29,126 36,80 5,48 48,41" fill="#2e2e2e"  stroke-width="3" stroke-opacity="0.7"/>
        </g>
    </a>
  </svg>
</body>
</html>
